<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Countdown Timer</title>
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Raleway:wght@200;600&display=swap"
      rel="stylesheet"
    />
    <style>
      body {
        background-color: rgb(220, 251, 236);
        margin: 0 0;
        display: flex;
        justify-content: center;
        align-items: center;
        margin-top: 10vh;
        font-family: "Raleway", sans-serif;
      }
      .main {
        display: flex;
        flex-direction: column;
        justify-content: center;
        align-items: center;
        background-color: rgb(208, 231, 249);
        width: 380px;
        height: 380px;
        border-radius: 5%;
      }
      .countdown {
        width: 360px;
        height: 200px;
        padding-top: 40px;
        font-size: 30pt;
        font-weight: 600;
        color: black;
        text-align: center;
      }
      .buttons {
        display: flex;
        flex-direction: row;
        justify-content: center;
        align-items: center;
      }
    </style>
  </head>
  <body>
    <div class="main">
      <h1>Countdown Timer</h1>
      <div>
        <input
          type="number"
          placeholder="Enter time in minutes"
          id="inputTime"
        />
      </div>
      <div class="countdown"></div>
      <div class="buttons">
        <button onclick="start()">Start</button>
        <button>Stop</button>
        <button>Reset</button>
      </div>
    </div>
    <script>
      let timerRunning = false;
      let time = 0;
      let interval;

      function start() {
        if (!timerRunning) {
          time = document.getElementById("inputTime").value * 60;
          timerRunning = true;
          interval = setInterval(() => {
            let minutes = Math.floor(time / 60);
            let seconds = time % 60;
            document.querySelector(
              ".countdown"
            ).innerHTML = `${minutes} min ${seconds} sec`;
            time--;
            if (time < 0) {
              clearInterval(interval);
              timerRunning = false;
            }
          }, 1000);
        }
      }
    </script>
  </body>
</html>
